<div class="container">
    <div>Enter Game id:</div>
    <input type="text" class="input-lg" ng-model="vm.game">
    <div>And your name: </div>
    <input type="text" class="input-lg" ng-model="vm.username">
    <button class="btn btn-default" ng-click="vm.joinRoom(vm.game, vm.username)">Go!</button>
</div>
