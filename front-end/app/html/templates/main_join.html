<div class="container">
    <div>Enter room id:</div>
    <input type="text" class="input-lg" ng-model="vm.roomId">
    <div>And your name: </div>
    <input type="text" class="input-lg" ng-model="vm.username">
    <button class="btn btn-default" ng-click="vm.joinRoom(vm.roomId, vm.username)">Go!</button>
</div>
