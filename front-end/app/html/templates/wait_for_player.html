<div class="container">
    <div class="bg-primary">
        Game id is:
        <input class="text-danger input-lg" type="text" ng-model="vm.game"/>
        Send it to your opponents, {{vm.you.name}}!
        <button class="btn btn-success" ng-click="vm.doReady()">I'm ready!</button>
    </div>
    <table class="table table-hover">
        <tr  ng-repeat="player in vm.players" ng-class="{'success': player.state === 'READY'}">
            <td>{{$index}}</td>
            <td>{{player.name}}</td>
        </tr>
    </table>
</div>
