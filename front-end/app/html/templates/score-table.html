<div class="container">
    <div class="bg-primary">
        Game id is: {{vm.game}}
        Winner is: {{vm.winner ? vm.winner.name : 'nobody for now...'}}
    </div>
    <table class="table table-hover">
        <tr>
            <th>Index</th>
            <th>Name</th>
            <th>Total score</th>
            <th>Disconnected</th>
        </tr>
        <tr ng-repeat="player in vm.players">
            <td>{{$index}}</td>
            <td>{{player.name}}</td>
            <td>{{player.score}}</td>
            <td>{{player.state}}</td>
        </tr>
    </table>
    <button class="btn btn-default" ui-sref="main()">Play again.</button>
</div>
