<div class="container">
    <h1>Play here</h1>
    <h3>Your name is {{vm.player.name}}</h3>
    <h3>Your total score is {{vm.totalScore}}</h3>
    <h3>Your score for this question is {{vm.qScore}}</h3>
    <hr/>
    <fieldset>
        <legend>{{vm.q.text}}</legend>
        <label ng-repeat="possibleAnswer in vm.q.possibleAnswers">
            <input ng-if="vm.q.isRadio" type="radio" name="answer-{{possibleAnswer.index}}" value="{{possibleAnswer.index}}"> {{possibleAnswer.text}}
            <input ng-if="!vm.q.isRadio" type="checkbox" name="answer-{{possibleAnswer.index}}" value="{{possibleAnswer.index}}"> {{possibleAnswer.text}}
        </label>
        <button ng-click="vm.doAnswer()">Answer</button>
    </fieldset>

</div>
