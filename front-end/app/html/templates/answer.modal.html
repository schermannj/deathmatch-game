<div>
    <div class="modal-header">
        <h3 class="modal-title">Result</h3>
    </div>
    <div class="modal-body">
        <span>You are {{vm.isCorrect ? 'right' : 'wrong'}}!</span>
        <b>Your score: {{vm.totalScore}}</b>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="vm.next()">Next!</button>
    </div>
</div>
