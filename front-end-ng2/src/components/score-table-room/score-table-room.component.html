<div class="score-table-room-container">
    <md-card>
        <md-card-title>{{winner ? winner.name + ' IS A WINNER' : 'WAITING FOR A WINNER'}}</md-card-title>
        <md-card-content>
            <table class="table table-hover">
                <tr>
                    <th>Player</th>
                    <th>Score</th>
                    <th>Status</th>
                </tr>
                <tr *ngFor="let player of players">
                    <td>{{player.name}}</td>
                    <td>{{player.score}}</td>
                    <td>{{player.state}}</td>
                </tr>
            </table>
        </md-card-content>
        <md-card-actions>
            <button md-raised-button (click)="playAgain()">PLAY AGAIN</button>
        </md-card-actions>
    </md-card>
</div>
